### Hyprland configuration template (deployed to user's ~/.config/hypr/hyprland.conf)
### Adjust values to your hardware and preferences.

# Modifier key
bind=SUPER

# General
general:{
    master_pixel_ratio=1.0
    monitor_recreate_delay_ms=250
}

# Bar / gaps / layout
windows:{
    gap_size=8
    smart_gaps=true
}

# Outputs example (replace names with `hyprctl monitors` output)
monitor=DP-1, preferred_mode=1920x1080@60, scale=1.0
# monitor=HDMI-A-1, preferred_mode=2560x1440@144, scale=1.0

# Input (keyboard) - set repeat rate
input:*
{
    repeat_delay=300
    repeat_rate=25
}

# Autostart programs (exec-once ensures single instance)
exec-once=hyprpaper --daemon
exec-once=hyprpolkitagent &
exec-once=hyprpwcenter &
exec-once=quickshell &
exec-once=mako &

# Power and locking
exec-once=hypridle &

# Launcher and terminal
bind=SUPER+SPACE, exec:hyprlauncher
bind=SUPER+Return, exec:foot

# Screenshot (use deployed helper scripts; hyprshot preferred if available)
bind=PRINT, exec:~/.config/hypr/scripts/screenshot_selection.sh
bind=SHIFT+PRINT, exec:~/.config/hypr/scripts/screenshot_display.sh
bind=CTRL+PRINT, exec:~/.config/hypr/scripts/screenshot_window.sh

# Lock screen
bind=SUPER+L, exec:~/.config/hypr/scripts/lock.sh

# Volume controls (pamixer required)
bind=XF86AudioRaiseVolume, exec:pamixer -i 5
bind=XF86AudioLowerVolume, exec:pamixer -d 5
bind=XF86AudioMute, exec:pamixer -t

# Window management examples
bind=SUPER+f, togglefloating
bind=SUPER+q, killactive

# Workspace switching (1-10)
bind=SUPER+1, workspace 1
bind=SUPER+2, workspace 2
bind=SUPER+3, workspace 3

# IPC / miscellaneous
ignore_window_class=Hyprland

# End of template
